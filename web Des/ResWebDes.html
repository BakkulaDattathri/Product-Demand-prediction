<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* Global Styles */
    body {
      background-color: blue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: red;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: black;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: blue;
    }

    .hero {
      background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(255, 255, 255);
      text-align: right;
    }

    .hero h2 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: pink;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      color: #555;
    }

    .card button {
      background-color: #0ec1e0a4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: green;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1> MY WEBSITE</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="home">Home</a>
    <a href="about">About</a>
    <a href="services">Services</a>
    <a href="contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>THIS IS MY WEBSITE</h2>
  </section>

  <!-- Content Section -->

    <div class="card">

      <div>
      <p>Some description about card 2.</p></div>

    <div class="card">

  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Responsive Website. All rights reserved.</p>
  </footer>
</body>
</html>
