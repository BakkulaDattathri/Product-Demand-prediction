<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; text-align: center; }
    button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <p id="question"></p>
  <button onclick="checkAnswer(0)">Option 1</button>
  <button onclick="checkAnswer(1)">Option 2</button>
  <script>
    const questions = ["What is the capital of France?"];
    const answers = [0];
    document.getElementById("question").innerText = questions[0];
    function checkAnswer(index) {
      alert(index === answers[0] ? "Correct!" : "Try Again!");
    }
  </script>
</body>
</html>
