<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f9f9f9; }
    .dashboard { padding: 20px; max-width: 800px; margin: 20px auto; background: white; border-radius: 8px; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Dashboard</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: { labels: ['Jan', 'Feb', 'Mar'], datasets: [{ data: [10, 20, 30], backgroundColor: ['#0073b1', '#28a745', '#dc3545'] }] }
    });
  </script>
</body>
</html>
